<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>



    <style>
        body {
            background-color: hsl(212, 45%, 89%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            height: 500px;
            border-radius: 30px;
            width: 330px;
            margin-left: 510px;
            margin-top: 80px;

        }



        .pics {
            text-align: center;

        }

        .code {
            border-radius: 8px;
            margin-top: -30px;
            width: 300px;
        }

        .improve {
            color: hsl(218, 44%, 22%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 700;

        }

        .scan {
            color: hsl(216, 15%, 48%);
            font-weight: 400;
        }
        .me{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pics">
            <img class="code" src="images/image-qr-code.png" alt="qr-code">
            <p class="improve">Improve your front-end <br> skills by building projects </p>
            <p class="scan"> Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next
                level
            </p>
        </div>
    </div>
    <p class="me">Challenge by Frontend Mentor. Coded by Raphael Israel.</p>

</body>

</html>
